<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>交通信号灯检测实现本地部署</title>
    <link rel="stylesheet" type="text/css" href="css/title.css">
    <link rel="stylesheet" type="text/css" href="css/paragraph.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  <!-- Font Awesome CSS 链接 -->
    <link rel="stylesheet" type="text/css" href="css/arrow.css">
    <link rel="stylesheet" type="text/css" href="css/container.css">
    <link rel="stylesheet" type="text/css" href="css/background.css">
    <style>
        h1, h2, p {
            opacity: 1; /* 修改为1 */
            transition: opacity 2s;
        }
        
        .container {
            width: 840pt;
            height: 400pt;
            margin: auto;
            overflow: hidden;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2); /* 或者设置一个适合你页面的值 */
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            opacity: 0;
            padding-top: 25px; /* 或者设置一个适合你页面的值 */
            transition: opacity 2s, transform 2s;
        }

        .container h2 {
            font-size: 30px; /* 或者设置一个适合你页面的值 */
        }

        .container p {
            font-size: 25px; /* 或者设置一个适合你页面的值 */
        }        
        
        .container.visible {
            opacity: 1;
        }
        
        .container div {
            display: inline-block;
            width: 75%;
            margin: 10px;
            vertical-align: top;
        }
        
        .image, .second-image {
            position: absolute;
            top: -10px; /* 或者设置一个适合你页面的值 */
            left: -10px; /* 或者设置一个适合你页面的值 */
            width: calc(100% + 20px); /* 或者设置一个适合你页面的值 */
            height: calc(100% + 20px); /* 或者设置一个适合你页面的值 */
            object-fit: contain; /* 修改为contain或者其他你想要的属性 */
            opacity: 0;
            transition: opacity 4s; /* 修改为你想要的切换时间 */
        }        
        .content {
            display: none;
            opacity: 0;
            transition: opacity 2s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #content2 {
            top: 40%; /* 或者设置一个适合你页面的值 */
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #content3 {
            top: 80%; /* 或者设置一个适合你页面的值 */
            left: 65%; /* 或者设置一个适合你页面的值 */
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="content" id="content1">
            <p>实际上，我们预计制作更多内容，但迫于时间有限、数据集较多且复杂、精力、能力有限，因此，有太多愿景未能实现，包括但不限于：web远端处理、语音播报、行车预测等更加高级的功能</p>
        </div>
        <div class="content" id="content2">
            <p>本次展示到此结束！谢谢大家！</p>
        </div>
        <div class="content" id="content3">
            <p>小组成员：刘钰斌、孟祥杰、曲思博、王爽、杨朝华</p>
        </div>
    </div>
    

    <script>

        var content1 = document.getElementById('content1');
        var content2 = document.getElementById('content2');
        var content3 = document.getElementById('content3');
        var currentContent = 1;

        window.onload = function() {
            content1.style.display = 'block';
        };
        
        window.addEventListener('click', function(event) {
            if (currentContent == 1) {
                content1.style.opacity = 1;
                currentContent = 2;
            } else if (currentContent == 2) {
                content1.style.opacity = 0;
                content2.style.display = 'block';
                content2.style.opacity = 1;
                currentContent = 3;
            } else if (currentContent == 3) {
                <!-- content2.style.opacity = 0; -->
                content3.style.display = 'block';
                content3.style.opacity = 1;
                currentContent = 4;
            } else if (currentContent == 4) {
                // Do nothing
            }
        });
        


        window.onload = function() {
            
            content1.style.display = 'block';
            
            var container = document.querySelector('.container');
            var title = document.getElementById('title');
            var button = document.getElementById('nextButton');
            var textElements = document.querySelectorAll('h1, h2, p');

            container.style.transition = 'opacity 2s';
            container.style.opacity = '1';

            title.style.transition = 'transform 2s';
            title.style.transform = 'translateY(0)';

            button.style.transition = 'transform 2s';
            button.style.transform = 'translateY(0)';

            for (var i = 0; i < textElements.length; i++) {
                setTimeout((function(element) {
                    return function() {
                        element.style.opacity = '1';
                    };
                })(textElements[i]), i * 200); // Change delay as needed
            }
        };
    </script>
</body>
</html>
